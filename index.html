<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kameleontti - Peli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Code+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap');

      /* Custom utility for hiding scrollbar but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #fdfbf7; /* Warm paper */
        color: #1a1a1a; /* Ink black */
        font-family: 'Inter', -apple-system, sans-serif;
        overflow: hidden; /* Prevent body scroll */
        height: 100vh;
        /* Fallback for browsers that don't support dvh yet */
        height: 100dvh; 
      }
      h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
      }
      .font-mono {
        font-family: 'Source Code Pro', monospace;
      }
      /* E-Paper pattern overlay */
      .bg-paper {
        background-color: #fdfbf7;
        background-image: radial-gradient(#d1d1d1 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
